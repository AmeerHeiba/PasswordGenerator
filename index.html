<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1 id="headline">Password Generator</h1>
    
    <div class="container" id="main_sc">
        <h2 class="h2" id="title_h"><mark>Generate</mark> a random Password</h2>
        <p id="para">Never use an insecure password again.</p>
        <button id="generate_btn" onclick="newPassword()">Generate password</button>
        
        <select id="passlength-select"> 
            <option value="8">8 chars</option> 
            <option value="16">16 chars</option>
            <option value="32">32 chars</option> 
          </select> 

          <select id="passtype-select"> 
            <option value="1">use chars number and </option> 
            <option value="2">16 chars</option>
            <option value="3">32 chars</option> 
          </select> 
        <hr>
        <div class="container text-center">
            <div class="alert alert-primary" role="alert">
                <p id="pass_txt"></p>
              </div>
        </div>


    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
